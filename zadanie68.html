<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script language="JavaScript">
        var x=prompt("podaj liczbę=","");
        var i=parseFloat(x);
        for(i=1;i<=12;i++)
        {
            if(x%2==0)
            {document.write("<font color = green> Radosław </font>"+"<br>");}
            else
            {document.write("<font color = blue> Kobierski </font>"+"<br>");}
        }
    </script>
</body>
</html>
