<html>
<head>
    <meta charset="utf-8">
    <title> Przykład użycia pętli </title>
    <script language="JavaScript">
        var a = prompt("podak a");
        var b = prompt("podaj b");
        for (var i=1;i<=b;i++) {
            document.write("*");
        }
        document.write("<br>");

        for (var i=1;i<=a-2;i++) {
            document.write("*");

            for (var j=1;j<=44;j++) {
                document.write("&nbsp");
            }
            document.write("*<br>");
        }
        for (var k=1;k<=b;k++) {
            document.write("*");
        }
    </script>
</head>
<body>
</body>
</html>
