<html>
    <head>
        <meta charset="UTF-8">
        <title>Kobierski_zadanie9</title>
    </head>
<body>
    <div style="color:green;font-size: 53px;">
        <script language="JavaScript">
        var D1_kob=prompt("Ddzień1=","");
        var G1_kob=prompt("Godzina1=","");
        var D2_kob=prompt("Ddzień2=","");
        var G2_kob=prompt("Godzina2=","");
        var suma;
        var suma1;
        var suma2;
    var a=parseFloat(D1_kob);
    var b=parseFloat(D2_kob);
    var c=parseFloat(G1_kob);
    var d=parseFloat(G2_kob);
    suma1=(a-b) * 86400;
    suma2=(c-d) * 3600;
    suma=suma1 + suma2;
    document.write("suma="+suma+"<br>");
        </script>
    </div>
</body>
</html>
