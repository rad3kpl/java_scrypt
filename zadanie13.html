<html>
    <head>
        <meta charset="UTF-8">
        <title>zadanie13</title>
    </head>
    <body>
         <div>
             <script language="JavaScript">
                    var m_Kob1=prompt("Podaj liczbę A: ");
                    var m_Kob2=prompt("Podaj liczbę B: ");
                   
                    var C=Math.pow(m_Kob1,3);
                    var D=(3*((Math.pow(m_Kob1,2))*m_Kob2));
                    var E=(3*(m_Kob1*(Math.pow(m_Kob2,2))));
                    var F=Math.pow(m_Kob2,3);
                    var wynik= C + D + E + F;
                    document.write("Wczytane liczby:            A="+m_Kob1+" B="+m_Kob2+ "<br>" );
                document.write("("+m_Kob1+"+"+m_Kob2+")^3+ 3*("+m_Kob1+")*(("+m_Kob2+")^2) + "+m_Kob2+"^3 = "+C+ "+" +D+"+"+E+"+"+F+"="+ wynik );
            </script>
        </div>
    </body>
</html>
